          var calcSiteTime = function () {

            var todayYear = today.getFullYear();
            var todayMonth = today.getMonth() + 1;
            var todayDate = today.getDate();
            var todayHour = today.getHours();
            var todayMinute = today.getMinutes();
            var todaySecond = today.getSeconds();

            var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);

            var text = (lang === 'zh-CN' || lang === 'zh-HK') 
              ? '本站已运行 ' + days + ' 天' 
              : 'This site has been running for ' + days + ' days';

            document.getElementById("sitetime").innerHTML = text;

<script type="text/javascript">
  $(document).ready(function () {
    if (typeof $ === 'undefined') {
      console.error('jQuery is required for search functionality.');
      return;
    }

    function searchFunc(path, searchInputId, resultContainerId) {
      $.ajax({
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();

          var $input = document.getElementById(searchInputId);
          var $resultContent = document.getElementById(resultContainerId);

          if (!$input || !$resultContent) {
            console.error('Search input or result container element not found.');
            return;
          }

          $input.addEventListener('input', function () {
            var query = this.value.trim().toLowerCase();
            $resultContent.innerHTML = "";

            if (query.length === 0) {
              return;
            }

            var keywords = query.split(/[\s\-]+/);
            var resultHtml = '<ul class="search-result-list">';

            datas.forEach(function (data) {
              var isMatch = true;
              var dataTitle = data.title.trim().toLowerCase();
              var dataContent = data.content.trim().replace(/<[^>]+>/g, "").toLowerCase();
              var dataUrl = data.url.startsWith('/') ? data.url : '/' + data.url;
              var firstOccur = -1;

              if (dataTitle === '' || dataContent === '') {
                return; // skip empty entries
              }

              for (var i = 0; i < keywords.length; i++) {
                var keyword = keywords[i];
                var indexTitle = dataTitle.indexOf(keyword);
                var indexContent = dataContent.indexOf(keyword);

                if (indexTitle < 0 && indexContent < 0) {
                  isMatch = false;
                  break;
                } else {
                  if (firstOccur < 0 && indexContent >= 0) {
                    firstOccur = indexContent;
                  }
                }
              }

              if (isMatch) {
                resultHtml += "<li><a href='" + dataUrl + "' class='search-result-title'>" + data.title + "</a>";

                if (firstOccur >= 0) {
                  var contentText = data.content.trim().replace(/<[^>]+>/g, "");
                  var start = Math.max(firstOccur - 20, 0);
                  var end = Math.min(firstOccur + 80, contentText.length);
                  var snippet = contentText.substring(start, end);

                  // highlight keywords
                  keywords.forEach(function (kw) {
                    var regex = new RegExp(kw, "gi");
                    snippet = snippet.replace(regex, function (match) {
                      return '<em class="search-keyword">' + match + '</em>';
                    });
                  });

                  resultHtml += "<p class='search-result'>" + snippet + "...</p>";
                }

                resultHtml += "</li>";
              }
            });

            resultHtml += "</ul>";
            $resultContent.innerHTML = resultHtml;
          });
        },
        error: function () {
          console.error('Failed to load search.xml');
        }
      });
    }

    searchFunc('/search.json', 'searchInput', 'searchResult');
  });
</script>
